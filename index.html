<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="font/font.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" type="image/png" href="image/chim2.png" />
    <link rel="stylesheet" href="css/style.css">
    <title>Hapo</title>
</head>

<body>
    <header class="container">
        <nav class="row navbar navbar-expand-sm navbar-light d-flex flex-md-wrap flex-lg-nowrap p-md-0">
            <div class="w-100 col-xl-4 d-flex flex-nowrap no-gutter-cus px-0">
                <button class="navbar-toggler border-0 col-xs-2 px-1" type="button" data-toggle="collapse"
                    data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    <label for="close" class="position-relative "></label>
                </button>
                <input type="checkbox" id="close">
                <i class="fa fa-times close"></i>
                <a class="navbar-brand col-xl-12 col-sm-7 mx-md-auto col-xs-8" href="#">
                    <img class="d-block d-sm-none mx-auto" src="image/Hapo_Learn-425.png" alt="Logo">
                    <img class="d-none d-sm-block my-md-3 mx-xl-0 w-100" src="image/logo.png" alt="Logo">
                </a>
            </div>
            <div class="collapse navbar-collapse flex-row-reverse col-xl-8 p-0" id="navbarNavAltMarkup">
                <div class="navbar-nav mx-md-0 w-100 d-flex justify-content-between no-gutter-cus">
                    <a class="nav-item nav-link mx-md-1 mb-3 mt-5 my-sm-1 text-center" href="#">HOME <span
                            class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link mx-md-2 my-3 my-sm-1 text-center" href="#">All COURSES</a>
                    <a class="nav-item nav-link mx-md-2 my-3 my-sm-1 text-center" href="#">LIST LESSON</a>
                    <a class="nav-item nav-link mx-md-2 my-3 my-sm-1 text-center" href="#">LESSON DETAIL</a>
                    <a class="nav-item nav-link mx-md-2 my-3 my-sm-1 text-center" href="#">LOGIN/REGISTER</a>
                    <a class="nav-item nav-link mx-md-2 my-3 my-sm-1 text-center" href="#">PROFILE</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="hapo-wrap-slide position-relative d-flex align-items-center mt-md-4">
            <img class="background-banner" src="image/Hapo_Learn_banner.png" alt="Banner">
            <div class="container-fluid position-absolute wrap-det">
                <div class="hapo-slide-desc  mx-auto">
                    <h1 class="hapo-slide-desc-slogan my-2 my-md-2 my-lg-3">
                        Learn Anytime, Anywhere <b class="text-fix"><br>at HapoLearn</b>
                        <img src="image/main_chim.png" alt="??">
                        <b class="text-fix">!</b>
                    </h1>
                    <span class="hapo-slide-desc-slogan-det d-block">
                        Interactive lessons, "on-the-go"<br>
                        practice, peer support.
                    </span>
                    <div class="hapo-button-courses">
                        <a href="#"
                            class="btn btn-primary border-0 mt-3 px-md-4 py-md-2 mt-md-3 px-lg-5 py-lg-0 mt-lg-4 px-5 py-3 btn-banner-cus">
                            Start Learning Now !
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="hapo-wrap-space"></div>
    </main>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/show_mess.js">
</script>

</html>
